<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Evervault Test</title>
  </head>
  <body>
    Evervault Test
    <!-- Enter the users name, there year of birth, and there employers name and location and if they currently work for them -->
    <form id="ev-encrypt-form" data-testid="ev-encrypt-form">
      <label for="ev-name-input">Your Name:</label>
      <input id="ev-name-input" name="ev-name-input" type="text" />
      <label for="ev-employer-name-input">Employer Name:</label>
      <input
        id="ev-employer-name-input"
        name="ev-employer-name-input"
        type="text"
      />
      <label for="ev-employer-location-input">Employer Address:</label>
      <input
        id="ev-employer-location-input"
        name="ev-employer-location-input"
        type="text"
      />
      <label for="ev-employer-current-input">Current Employer:</label>
      <input
        id="ev-employer-current-input"
        name="ev-employer-current-input"
        value="yes"
        type="checkbox"
      />

      <label for="ev-year-of-birth-input">Year of Birth:</label>
      <input id="ev-year-of-birth-input" name="ev-year-of-birth-input" type="text" />

      <button
        id="ev-encrypt-submit"
        name=""
        type="submit"
        data-testid="ev-encrypt-submit"
      >Submit</button>
    </form>
    <pre id="ev-encrypt-output" data-testid="ev-encrypt-output">
      OUTPUT GOES HERE
    </pre>
    <span id="ev-encrypt-success" data-testid="ev-encrypt-success">
      SUCCESS MESSAGE GOES HERE
    </span>
    <script src="/evervault.bundle.js"></script>
    <script src="/scaffold-test-object.js"></script>
  </body>
</html>
